{% extends "base.html" %}
{% load static %}
{% block content %}

<div>
    <img width="auto" height="auto" class="mb-3 mt-3 rounded mx-auto d-block"
        src="{% static 'images/Drinksmenu_header.webp' %}" alt="DRINKS MENU">

    {% for menu in menus %}
    <div class="mb-4">
        <div class="card">
            <div class="card-body ps-4 pe-4">
                <div class="ps-4 pe-4">
                    <div class="mb-4 text-center">
                        <img width="auto" height="auto" src="{{menu.image.url}}" alt="default">
                    </div>
                    <h3 class="text-dark text-center">{{ menu.name }}</h3>
                    <p class="text-dark text-center">{{ menu.description }}</p>
                </div>

                {% for item in menu.items %}
                <div class="d-flex justify-content-between border-bottom mb-3">
                    <div>{{ item.name }}</div>
                    <div>{{ item.price }} SEK</div>
                </div>
                <div class="ps-4 pe-4 text-center">
                    <div class="mb-4">{{ item.description }}</div>
                </div>
                {% endfor %}
            </div>
        </div>
    </div>
    {% endfor %}
</div>

{%endblock%}

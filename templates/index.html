{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="mt-5 mb-4 text-center row">
    <div class="col-lg m-auto">
        <img width="100" height="100" class="hero" src="{% static 'images/Welcome_text.webp' %}" alt="Welcome to">
        <img width="100" height="100" class="hero hero-lefleur" src="{% static 'images/Lefleur_text.webp' %}"
            alt="Le Fleur">
        <p class="pt-5 text-center">Vegan sushi restaurant in Stockholm</p>
    </div>
    <div class="col-lg m-auto">
        <img width="100" height="100" class="hero" src="{% static 'images/Welcome_logo.webp' %}"
            alt="Logo with illustrated flower.">
    </div>
    <div class="col-lg m-auto">
        <a href={% url 'booking' %} class="btn btn-primary btn-lg" role="button">Book a table</a>
    </div>
</div>

{%endblock%}
